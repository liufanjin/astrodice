<!DOCTYPE html>
<html>

<head>

  <style>
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    body {
      color: white;
      margin: 0;
      padding: 0;
      /* 图片文件路径 */
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
<div class="center-content">
<h2>登录表单</h2>
<form action="">

  <input type="text" id="username" name="username">

  <br><br>
  <input type="button" value="登录" onclick="check(this.form)">

</div>

</html>
