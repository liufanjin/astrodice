<h2>注册表单</h2>
<form>
  电子邮箱:<br>
  <input type="email" id="new_username" name="new_username">
  <br>
  设定密码:<br>
  <input type="password" id="new_password" name="new_password">
  <br><br>
  <input type="button" value="注册" onclick="store()">
  <p><a href="login.html">已有账号？点击这里登录</a></p>
</form>
<script>
function store() {
    const email = document.getElementById('new_username').value;
    const password = document.getElementById('new_password').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        var user = userCredential.user;
        alert('注册成功!');
      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        alert('注册失败:' + errorMessage);
      });
  }
</script>
